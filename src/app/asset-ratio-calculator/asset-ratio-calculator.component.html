<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="r2r">
    <th mat-header-cell *matHeaderCellDef>R/R</th>
    <td mat-cell *matCellDef="let element">{{ element.r2r }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="financialCondition">
    <th mat-header-cell *matHeaderCellDef>kondycja finansowa</th>
    <td mat-cell *matCellDef="let element">{{ element.financialCondition }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="personalScore">
    <th mat-header-cell *matHeaderCellDef>subiektywna ocena</th>
    <td mat-cell *matCellDef="let element">{{ element.personalScore }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>ocena</th>
    <td mat-cell *matCellDef="let element">{{ element | assetScore }}</td>
  </ng-container>

  <!-- options -->
  <ng-container matColumnDef="opt">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" align="end">
      <button mat-icon-button (click)="openDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
